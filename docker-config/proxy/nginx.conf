upstream backend {
  least_conn;
  server app1:8080;
  server app2:8080;
  server app3:8080;
}

server {
    listen  81;
    server_name devops;
    
    location / {
        proxy_redirect      off;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    Host $http_host;
        proxy_pass http://backend;
	}
}