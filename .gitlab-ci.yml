stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - review
  - production


build-job:
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  tags:       # This job runs in the build stage, which runs first.
  - builder
  stage: build
  before_script:
  - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token registry-gitlab.com --password-stdin
  script:
    - echo "Compiling the code..."
    - docker build -f docker-config/app/Dockerfile --pull -t $BUILD_IMAGE .
    - echo "Compile complete."
  # only:
  #   - merge_requests
  #   - master


unit-test-job:   # This job runs in the test stage.
  # image: maven:3.8-openjdk-11
  tags:
  - builder
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Maven test started"
    # - mvn test
    - echo "Code coverage is 90%"
  only:
    - merge_requests
    - master

review-job:
  tags:
  - executor
  stage: review  
  script:
    - echo "revising application..."
    - echo "Application successfully reviewed."
  only:
    - merge_requests

deploy-job:      # This job runs in the deploy stage.
  tags:
  - executor
  stage: production  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production

  script:
    - echo "Deploying application..."
    - apk update && apk add git
    - git config --global user.name ${GITLAB_USER_NAME}
    - git config --global user.email ${GITLAB_USER_EMAIL}
    - git remote set-url origin git@gitlab.com:samuelveloso/spingbootdevops.git
    - sh ./update-git-tag.sh
    - echo "Application successfully deployed."
  only:
    - master