stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - review
  - production

image: docker:20.10.16

services:
  - docker:20.10.16-dind

# before_script:
#   - docker info

build-job:
  tags:       # This job runs in the build stage, which runs first.
  - builder
  stage: build
  script:
    - echo "Compiling the code..."
    - docker build . -t devops-app -f docker-config/app/Dockerfile
    - echo "Compile complete."
  only:
    - merge_requests
    - master


unit-test-job:   # This job runs in the test stage.
  tags:
  - builder
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Maven test started"
    #- mvn test
    - echo "Code coverage is 90%"
  # only:
  #   - merge_requests
  #   - master

review-job:
  tags:
  - executor
  stage: review  
  script:
    - echo "revising application..."
    - echo "Application successfully reviewed."
  only:
    - merge_requests

deploy-job:      # This job runs in the deploy stage.
  tags:
  - executor
  stage: production  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - apk update && apk add git
    - sh ./update-git-tag.sh
    - echo "Application successfully deployed."
  # only:
  #   - master